name: CI Validation

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Bundle install
        run: |
          gem install bundle
          bundle install

      - name: RuboCop validation
        run: bundle exec rubocop

      - name: RSpec tests
        run: bundle exec rspec
